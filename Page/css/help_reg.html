<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400&amp;subset=cyrillic" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="./img/icon.png" type="image/png">
	<title>Регистрация</title>
</head>
<body>

	<main>
			<div class="log-up" id="contacts">
			<div class="wrapper">
				<div class="contacts-logo" id="reg-logo">
					<h2>Регистрация</h2>
					<p>Спасибо, что вы с нами!</p>
				</div>
				<div class="contacts-box">
				<div class="contacts-right">
					<form action="#" method="post">
						<input class="input-reg"  type="text" placeholder="Имя">
						<input class="input-reg"  type="text" placeholder="Фамилия">
						<div class="radio">
							<input type="radio" name="type" value="inv">Нужна помощь <br>
							<input type="radio" name="type" value="inv">Хочу помочь
						</div>
						<input  class="input-reg" type="text" required placeholder="E-mail">
						<input class="input-reg" type="password" required placeholder="Пароль">
						<input class="input-reg" type="password" required placeholder="Подтвердите пароль">
						<button class="reg-button" type="submit">Зарегистрироваться </button>
					</form>
				</div>
				</div>
			</div>
		</div>
	</main>




    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
